<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container-fluid ">
        <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
        <form th:action="@{/users/save}" method="post" th:object="${user}"
              style="max-width: 500px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-goup row rounded p-3">
                    <label class="col-sm-4 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required minlength="5" maxlength="45">
                    </div>
                </div>
                <div class="form-group row rounded p-3">
                    <label class="col-md-4 col-form-label">Primeiro Nome</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{fistName}" class="form-control" required minlength="2" maxlength="45">
                    </div>
                </div>
                <div class="form-group row rounded p-3">
                    <label class="col-md-4 col-form-label">Sobrenome</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastName}" class="form-control" required minlength="5" maxlength="45">
                    </div>
                </div>
                <div class="form-group row rounded p-3">
                    <label class="col-md-4 col-form-label">Senha</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control" required minlength="8" maxlength="15">
                    </div>
                </div>
                <div class="form-group row rounded p-3">
                    <label class="col-md-4 col-form-label">Habilitado</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Salvar</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
                </div>
            </div>

        </form>

    </div>
    <script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/users}]]";

    }
    </script>

</body>
</html>
